<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="index.css">
     <title>Document</title>
</head>
<body>
   <div class="container-lg">
       <div class="row justify-content-center mt-3">
           <div class="col-10">
<div class="card">
    <div class="card-title text-center py-3 bg-success"> <p class="h3 text-uppercase">Tip calculator</p></div>
<div class="card-body">
    <form action="#">
        <div class="my-4">
            <div class="form-label h3 my-3">How Much Was Your Bill ?</div>
            <div class="input-group my-2">
                  <span class="input-group-text bill-icon"><i class="fas fa-dollar-sign fa-fw"></i></span>
                <input type="number" class="form-control form-control-lg" id="inp" step="0.01">
            </div>
            
        </div>
        <div class="my-4">
            <div class="form-label h3 my-3">How Many People Sharing The Bill ?
</div>
            <div class="input-group my-2">
                  <span class="input-group-text bill-icon"><i class="fas fa-user fa-fw"></i></span>
                <input type="number" class="form-control form-control-lg" id="inp2" step="1">
            </div>
            
        </div>
        <div class="my-4">
            <div class="form-label h3 my-3">How was your service?
</div>
            <select name="" id="options" class="form-control form-control-lg">
                <option selected value="0">Choose</option>
                  
            </select>
        </div>

        <input type="text" class="btn bg-success d-block w-75 text-capitalize submitBtn text-white" value="calculate">
    </form>

    <div class="results text-center my-4">
        <h3 class="text-capitalize">Tip amount:<span class="sign"></span><span id="tip-amount"></span></h3>
          <h3 class="text-capitalize">Total amount: <span class="sign"></span><span id="total-amount"></span></h3>
            <h3 class="text-capitalize">each person owes: <span class="sign"></span><span id="person-amount"></span></h3>
    </div>

    
</div>
</div>
           </div>
       </div>

   </div>
</body>
<script src="index.js"></script>
</html>
